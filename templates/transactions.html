<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Your Transactions</h2>
    <table>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t[1] }}</td>
            <td>{{ t[2] }}</td>
            <td>{{ t[3] }}</td>
            <td>{{ t[4] }}</td>
            <td>
                <a href="{{ url_for('edit_transaction', transaction_id=t[0]) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
