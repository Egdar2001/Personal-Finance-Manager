<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Your Transactions</h2>
        <table>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Type</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for t in transactions %}
            <tr>
                <td>${{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] }}</td>
                <td>{{ t[4] }}</td>
                <td>
                    <a href="{{ url_for('edit_transaction', transaction_id=t[0]) }}" class="edit-btn">Edit</a>
                    <form action="{{ url_for('delete_transaction', transaction_id=t[0]) }}" method="POST" class="inline-form">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this transaction?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
